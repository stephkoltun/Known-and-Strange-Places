<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Halftone</title>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <script src='config.js'></script>

    <!-- LIBRARIES! -->
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript">
        $(document).ready(function() {
            console.log("document is ready");
        });
    </script>
</head>

<body>

    <div id="map"></div>
    <canvas id="imgmap" width="1000" height="1000"></canvas>
    <canvas id="halftone" width="1000" height="1000"></canvas>
    <div class="slidercontainer">
        <label for="subsizeSlider">Subsize</label>
        <input type="range" min="20" max="200" value="50" class="slider" id="subsizeSlider" step="15">
    </div>
    <div class="slidercontainer">
        <label for="xOffsetSlider">xOffset</label>
        <input type="range" min="-20" max="20" value="3" class="slider" id="xOffsetSlider" step="1">
    </div>
    <div class="slidercontainer">
        <label for="yOffsetSlider">yOffset</label>
        <input type="range" min="-20" max="20" value="3" class="slider" id="yOffsetSlider" step="1">
    </div>


    <script src='halftone.js'></script>
</body>

</html>
