<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Halftone</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='../templateStyle.css' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Work+Sans:300,400,600,700" rel="stylesheet">
  <script src='../template.js'></script>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="style.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="html2canvas.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
      addTitle(18, "black", true);
  });
  </script>
</head>

<body>
  <div id="allSliders">
    <div class="slidercontainer">
      <label for="subsizeSlider">Subsize</label><br>
      <input type="range" min="4" max="20" value="4" class="slider" id="subsizeSlider" step="4">
    </div>
    <div class="slidercontainer">
      <label for="aerXSlider">Brightness X</label><br>
      <input type="range" min="-20" max="20" value="1" class="slider" id="aerXSlider" step="1">
    </div>
    <div class="slidercontainer">
      <label for="aerYSlider">Brightness Y</label><br>
      <input type="range" min="-20" max="20" value="1" class="slider" id="aerYSlider" step="1">
    </div>

    <div class="slidercontainer">
      <label for="irXSlider">Vegetation X</label><br>
      <input type="range" min="-20" max="20" value="-2" class="slider" id="irXSlider" step="1">
    </div>
    <div class="slidercontainer">
      <label for="irYSlider">Vegetation Y</label><br>
      <input type="range" min="-20" max="20" value="-3" class="slider" id="irYSlider" step="1">
    </div>

    <div class="slidercontainer">
      <label for="demXSlider">Topography X</label><br>
      <input type="range" min="-20" max="20" value="-4" class="slider" id="demXSlider" step="1">
    </div>
    <div class="slidercontainer">
      <label for="demYSlider">Topography Y</label><br>
      <input type="range" min="-20" max="20" value="2" class="slider" id="demYSlider" step="1">
    </div>
  </div>

  <canvas id="halftone" width="600" height="600"></canvas>

  <div id="aerialmap">
  </div>

  <div id="irmap">
  </div>

  <div id="demmap">
  </div>


  <script src="halftone.js"></script>
</body>
</html>
